name: Data Processing and Geocoding

on:
  push:  # Trigger the workflow on every push to any branch. You can make it more specific if you want.
    branches: [ main, master ] # or any specific branch

jobs:
  process_data:
    runs-on: ubuntu-latest  # Use a Linux environment

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Or any Python version you need

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl geopy

      - name: Run data processing script
        run: python scripts/data_processing.py

      - name: Run geocoding script
        run: python scripts/geocoding.py

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automated data processing and geocoding"
          file_pattern: data/bank_locations_geocoded.csv  # Only commit the geocoded file
