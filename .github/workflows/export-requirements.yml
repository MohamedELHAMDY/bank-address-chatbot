name: Export Requirements

on:
  push:
    branches:
      - main

jobs:
  export_requirements:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Python (ensure Python 3.9 or above is available)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Step 3: Install Poetry
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      # Step 4: Install project dependencies using Poetry
      - name: Install dependencies
        run: |
          poetry install

      # Step 5: Export `requirements.txt` from Poetry
      - name: Export requirements.txt
        run: |
          poetry export --without-hashes -f requirements.txt > requirements.txt

      # Step 6: Commit and push the generated `requirements.txt`
      - name: Commit and push `requirements.txt`
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update requirements.txt generated by Poetry"
          file_pattern: "requirements.txt"
          branch: "main"
