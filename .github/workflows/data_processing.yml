name: Data Processing and Geocoding

on:
  push:
    branches: [main, master]

jobs:
  process_data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3  # This is crucial!

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl

      - name: Run data processing script
        working-directory: ./scripts # Go to the scripts directory
        run: |
          ls -l .  # List files in the scripts directory (for debugging)
          python create_address_json.py

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automated data processing and geocoding"
          file_pattern: data/addresses.json
