name: Data Processing and Geocoding

on:
  push:
    branches: [main, master]

jobs:
  process_data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.MY_SCRIPT_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies  # Install googlemaps and geopy here
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl googlemaps geopy  # Add geopy

      - name: Run data processing and geocoding script
        run: python scripts/data_processing.py

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automated data processing and geocoding"
          file_pattern: data/bank_locations_geocoded.csv data/bank_locations.csv

      - name: List files (for debugging)
        run: ls -l data
