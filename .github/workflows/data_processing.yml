name: Data Processing and Geocoding

on:
  push:
    branches: [main, master]

jobs:
  process_data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.MY_SCRIPT_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl

      - name: Run data processing script
        run: |
          ls -l scripts  # List files in the scripts directory (for debugging)
          python scripts/create_address_json.py # Correct script name

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automated data processing and geocoding"
          file_pattern: data/addresses.json
